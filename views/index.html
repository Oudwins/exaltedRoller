<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D10 Roller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="/css/index.css" rel="stylesheet" />
    <!-- <link href="./index.css" rel="stylesheet" /> -->
  </head>
  <body>
    <main id="app">
      <div class="center">
        <button
          class="btn btn-primary"
          id="displayJoin"
          style="margin: auto 5% 10px 5%; font-size: 1.5rem"
        >
          Join Room
        </button>
        <button
          class="btn btn-primary"
          id="displayCreate"
          style="margin: 10px 5% auto 5%; font-size: 1.5rem"
        >
          Create Room
        </button>
      </div>
    </main>
    <!-- Scripts -->
    <script>
      /* Select elements */
      var app = document.getElementById('app');
      /* Functions */
      function displaySpinner() {
        app.innerHTML = `
      <div class="center">
        <div
          class="spinner-border"
          role="status"
          style="margin: auto auto; height: 10rem; width: 10rem"
        >
          <span class="sr-only" style="display: none">Loading...</span>
        </div>
      </div>`;
      }

      function displayCreateRoom() {
        app.innerHTML = `
      <div class="center">
        <form action="/rooms" method="GET" id="join-room">
          <div class="form-group">
            <label for="name"></label
            ><input
              type="text"
              name="name"
              id="name"
              class="form-control"
              style="font-size: 1.5rem"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group" style="display: none">
            <label for="room"></label>
            <input
              type="text"
              name="create"
              id="create"
              class="form-control"
              style="font-size: 1.5rem"
              value="true"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 20px; font-size: 1.5rem"
          >
            Create Room
          </button>

        </form>
        <button
        class="btn btn-primary"
        id="displayInitial"
        style="width: 100%; margin-top: 20px; font-size: 1.5rem"
        >
          Back
        </button>
      </div>`;
      }

      function displayJoinRoom() {
        app.innerHTML = `
        <div class="center">
        <form action="/rooms" method="GET" id="join-room">
          <div class="form-group">
            <label for="name"></label
            ><input
              type="text"
              name="name"
              id="name"
              class="form-control"
              style="font-size: 1.5rem"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="room"></label>
            <input
              type="text"
              name="room"
              id="room"
              class="form-control"
              style="font-size: 1.5rem"
              placeholder="Room"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 20px; font-size: 1.5rem"
          >
            Join Room
          </button>

        </form>
        <button
          class="btn btn-primary"
          id="displayInitial"
          style="width: 100%; margin-top: 20px; font-size: 1.5rem"
        >
          Back
        </button>
      </div>`;
      }

      function displayInitialScreen() {
        app.innerHTML = `
        <button
          class="btn btn-primary"
          id="displayJoin"
          style="margin: auto 5% 10px 5%; font-size: 1.5rem"
        >
          Join Room
        </button>
        <button
          class="btn btn-primary"
          id="displayCreate"
          style="margin: 10px 5% auto 5%; font-size: 1.5rem"
        >
          Create Room
        </button>
        `;
      }
      /* Event listener */
      app.addEventListener('click', function (e) {
        if (e.target.classList.contains('btn')) {
          if (e.target.id === 'displayJoin') displayJoinRoom();
          if (e.target.id === 'displayCreate') displayCreateRoom();
          if (e.target.id === 'displayInitial') displayInitialScreen();
        }
      });
    </script>
  </body>
</html>
